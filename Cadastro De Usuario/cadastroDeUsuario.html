<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../css/padrao.css">
</head>

<body>
    <div class="geral_Flex">
        <div class="area_menu">
            <header>
                <div class="titulo_conteudo">
                    <h2>Cadastrar Novo Usuário</h2>
                </div>
                <h1>SystemDev</h1>
            </header>
            <form onsubmit="cadastrarUsuario(event)">
                <div class="area_formulario">
                    <input type="text" id="novoUsuario" placeholder="Nome do Usuário" required>
                    <input type="password" id="novaSenha" placeholder="Senha" required>
                    <div class="botoes_form">
                        <button type="submit">Cadastrar</button>
                    </div>
                    <p>Já tem uma conta? <a href="../index.html">Faça login</a></p>
                </div>
            </form>
        </div>
        <div class="area_conteudo">
            <main>
                <h2 class="titulo_conteudo">TechControl 3.0</h2>
                <div class="logo_globo">
                    <img src="../imagens/globo terrestre.png" alt="globo terrestre" class="globo">
                </div>
            </main>
        </div>
    </div>
    <script src="../js/cadastroDeUsuario.js"></script>

</html>
